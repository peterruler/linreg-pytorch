<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h1 class="mb-4">Prediction Result</h1>
    <div class="card">
      <div class="card-body">
         <p class="card-text">The predicted value is: <strong>{{ results }}</strong></p>
         <p class="card-text">Input Feature 1: <strong>{{session['feat1']}}</strong></p>
         <p class="card-text">Input Feature 2: <strong>{{session['feat2']}}</strong></p>
         <a href="{{ url_for('index') }}" class="btn btn-secondary">Back</a>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
